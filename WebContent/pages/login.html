<div  id="login-modal" aria-labelledby="myModalLabel" aria-hidden="true" >
    	  <div class="modal-dialog">
				<div class="loginmodal-container">
					<h1>Login to Your Account</h1><br>
				  <form ng-submit="checkUser()">
					<input ng-model="userName" type="text" name="user" placeholder="Username">
					<input ng-model="password" type="password" name="pass" placeholder="Password">
					<input type="submit" name="login" class="login loginmodal-submit" value="Login">
				  </form>
			</div>
			</div>
</div>
